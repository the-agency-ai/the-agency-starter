# Quality Gates - The Agency
#
# Runs the same quality checks that agents run locally via pre-commit.
# Ensures consistent standards across all contributions.

name: Quality Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      # Step 1: Formatting
      - name: Check formatting
        run: |
          if [ -f "package.json" ] && grep -q "prettier" package.json; then
            pnpm format:check || echo "No format:check script, skipping"
          else
            echo "No package.json or prettier not configured"
          fi
        continue-on-error: true

      # Step 2: Linting
      - name: Lint code
        run: |
          if [ -f "package.json" ] && grep -q "eslint" package.json; then
            pnpm lint || echo "No lint script, skipping"
          else
            echo "No package.json or eslint not configured"
          fi
        continue-on-error: true

      # Step 3: Type checking
      - name: Type check
        run: |
          if [ -f "tsconfig.json" ]; then
            pnpm typecheck || npx tsc --noEmit || echo "Type check skipped"
          else
            echo "No tsconfig.json, skipping type check"
          fi
        continue-on-error: true

      # Step 4: Unit tests
      - name: Run tests
        run: |
          if [ -f "package.json" ] && grep -q "\"test\"" package.json; then
            pnpm test || echo "No tests configured"
          else
            echo "No test script, skipping"
          fi
        continue-on-error: true

      # Step 5: Security checks
      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns
          if grep -rE "(api[_-]?key|secret|password|token)\s*[:=]\s*['\"][^'\"]+['\"]" \
            --include="*.ts" --include="*.js" --include="*.tsx" --include="*.jsx" \
            --exclude-dir=node_modules --exclude-dir=.git . 2>/dev/null | \
            grep -v "process\.env" | grep -v "\.example" | head -5; then
            echo "::warning::Potential hardcoded secrets detected"
          else
            echo "No hardcoded secrets detected"
          fi

      # Verify tools are executable
      - name: Verify Agency tools
        run: |
          echo "Checking Agency tools..."
          for tool in whoami agentname workstream now; do
            if [ -f "tools/$tool" ]; then
              echo "✓ tools/$tool exists"
            else
              echo "✗ tools/$tool missing"
            fi
          done

  # Optional: Run on Workbench if it exists
  workbench:
    name: Workbench Build
    runs-on: ubuntu-latest
    if: ${{ hashFiles('apps/workbench/package.json') != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Workbench
        run: pnpm --filter @agency/workbench build
        env:
          # Add any required build env vars
          NEXT_PUBLIC_API_URL: "https://api.example.com"
